<!DOCTYPE html>

<html manifest="manifest.appcache">
<head>

  <title>Charts</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Charts">
  <meta name="viewport" content="user-scalable=no, width=device-width" />

  <link rel="apple-touch-icon-precomposed" href="img/icon.png" />
  <link rel="apple-touch-startup-image" href="img/startup.png">

  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/base.css" rel="stylesheet"  />

</head>
<body>

  <div class="container">
    <div class="btn-toolbar top-toolbar">

      <!-- Song selector -->
      <button class="btn btn-large song-library-btn"><i class="icon-th-list"></i></button>

      <button class="btn btn-large song-title song-details-btn"></button>

      <!-- Transpose controls -->
      <div class="btn-group fav-keys-group">
        <button class="btn btn-large transpose-key-btn"></button>
      </div>

    </div>

    <div class="chart-wrapper">
    </div>

    <div class="btn-toolbar bottom-toolbar">
      <button class="btn btn-large add-row-btn">Add Row</button>
      <button class="btn btn-large delete-last-row-btn">Delete Last Row</button>
    </div>
  </div>

  <!-- Song Details -->
  <div id="song-details-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <h3>Song Details</h3>
    </div>
    <div class="modal-body">
      <div class="section-header">Favorite Keys</div>
      <div class="section">
        <div class="option" data-key="0">C</div>
        <div class="option" data-key="1">D&#9837;</div>
        <div class="option" data-key="2">D</div>
        <div class="option" data-key="3">E&#9837;</div>
        <div class="option" data-key="4">E</div>
        <div class="option" data-key="5">F</div>
        <div class="option" data-key="6">G&#9837;</div>
        <div class="option" data-key="7">G</div>
        <div class="option" data-key="8">A&#9837;</div>
        <div class="option" data-key="9">A</div>
        <div class="option" data-key="10">B&#9837;</div>
        <div class="option" data-key="11">B</div>
      </div>
    </div>
    <div class="modal-footer">

      <button class="btn btn-large btn-warning pull-left confirm-delete-btn"><i class="icon-trash icon-white"></i></button>

      <div class="delete-confirmation hide">
        <button class="btn btn-large pull-left cancel-delete-btn"><i class="icon-remove"></i></button>
        <button class="btn btn-large btn-danger pull-left really-delete-btn"><i class="icon-fire icon-white"></i></button>
      </div>

      <button class="btn btn-large close-btn">Cancel</button>
      <button class="btn btn-large btn-primary">Save</button>
    </div>
  </div>

  <!-- Song Library -->
  <div id="song-library-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <h3>Song Library</h3>
    </div>
    <div class="modal-body">
      <table class="table song-list">
        <thead>
          <tr>
            <th>Title</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody>
          <tr class="new-song-row">
            <td><input class="song-title" type="text" placeholder="New song title..."></td>
            <td><input class="song-key"   type="text" placeholder="New song key..."></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button class="btn btn-large close-btn">Cancel</button>
      <button class="btn btn-large btn-primary">Open</button>
    </div>
  </div>

  <!-- Chord Editor -->
  <div id="chord-editor-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <h3>Edit Chord</h3>
    </div>
    <div class="modal-body">

      <div class="section-header">Type</div>
      <div class="section" data-section="type">
        <div class="option" data-type="0">%</div>
        <div class="option" data-type="1"><i class="icon-music"></i></div>
      </div>

      <div class="section-header">Base</div>
      <div class="section">
        <div class="option" data-pitch="0">C</div>
        <div class="option" data-pitch="1">
          <span class="sharp">C&#9839;</span>
          <span class="flat">D&#9837;</span>
        </div>
        <div class="option" data-pitch="2">D</div>
        <div class="option" data-pitch="3">
          <span class="sharp">D&#9839;</span>
          <span class="flat">E&#9837;</span>
        </div>
        <div class="option" data-pitch="4">E</div>
        <div class="option" data-pitch="5">F</div>
        <div class="option" data-pitch="6">
          <span class="sharp">F&#9839;</span>
          <span class="flat">G&#9837;</span>
        </div>
        <div class="option" data-pitch="7">G</div>
        <div class="option" data-pitch="8">
          <span class="sharp">G&#9839;</span>
          <span class="flat">A&#9837;</span>
        </div>
        <div class="option" data-pitch="9">A</div>
        <div class="option" data-pitch="10">
          <span class="sharp">A&#9839;</span>
          <span class="flat">B&#9837;</span>
        </div>
        <div class="option" data-pitch="11">B</div>
      </div>

      <div class="section-header">Quality</div>
      <div class="section">
        <div class="option" data-quality="0">maj</div>
        <div class="option" data-quality="-1">min</div>
        <div class="option" data-quality="-2">dim</div>
        <div class="option" data-quality="1">aug</div>
      </div>

      <div class="section-header">Add</div>
      <div class="section">
        <div class="option" data-add="0">&times;</div>
        <div class="option" data-add="2">2</div>
        <div class="option" data-add="4">4</div>
        <div class="option" data-add="6">6</div>
        <div class="option" data-add="7">7</div>
        <div class="option" data-add="9">9</div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-large btn-danger close-btn">Cancel</button>
      <button class="btn btn-large btn-primary">Save</button>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.color.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/notes.js"></script>
  <script type="text/javascript" src="js/ChordEditor.js"></script>
  <script type="text/javascript" src="js/SongLibrary.js"></script>
  <script type="text/javascript" src="js/SongDetails.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/fixtures.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
