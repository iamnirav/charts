<!DOCTYPE html>

<html>
<head>

  <title></title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="user-scalable=no, width=device-width" />

  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/base.css" rel="stylesheet"  />

</head>
<body>

  <div class="container">
    <div class="btn-toolbar">

      <!-- Song selector -->
      <button class="btn btn-large chart-menu"><i class="icon-th-list"></i></button>

      <!-- Transpose controls -->
      <div class="btn-group">
        <button class="btn btn-large transpose-down"><i class="icon-chevron-left"></i></button>
        <button class="btn btn-large">C</button>
        <button class="btn btn-large transpose-up"><i class="icon-chevron-right"></i></button>
      </div>

    </div>
  </div>

  <!-- Chord Editor -->
  <div id="chordEditor" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Edit chord</h3>
    </div>
    <div class="modal-body">
      <p>One fine bodyâ€¦</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-large" data-dismiss="modal">Close</button>
      <button class="btn btn-large btn-primary">Save</button>
    </div>
  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/notes.js"></script>
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/fixtures.js"></script>

</body>
</html>
