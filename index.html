<!DOCTYPE html>

<html>
<head>

  <title></title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="user-scalable=no, width=device-width" />

  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/base.css" rel="stylesheet"  />

</head>
<body>

  <div class="container">
    <div class="btn-toolbar">

      <!-- Song selector -->
      <button class="btn btn-large chart-library-btn"><i class="icon-th-list"></i></button>

      <button class="btn btn-large chart-title"></button>

      <!-- Transpose controls -->
      <div class="btn-group">
        <button class="btn btn-large transpose-down-btn"><i class="icon-chevron-left"></i></button>
        <button class="btn btn-large transpose-key-btn">C</button>
        <button class="btn btn-large transpose-up-btn"><i class="icon-chevron-right"></i></button>
      </div>

    </div>

    <div class="chart-wrapper">
    </div>
  </div>

  <!-- Chart Library -->
  <div id="chart-library-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Chart Library</h3>
    </div>
    <div class="modal-body">
      <p>Pick a chart, any chart.</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-large" data-dismiss="modal">Cancel</button>
      <button class="btn btn-large btn-primary">Open</button>
    </div>
  </div>

  <!-- Chord Editor -->
  <div id="chord-editor-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Edit Chord</h3>
    </div>
    <div class="modal-body">

      <div class="chord-section-header">Base</div>
      <div class="chord-section">
        <div class="chord-option" data-interval="0">C</div>
        <div class="chord-option" data-interval="1">C&#9839;</div>
        <div class="chord-option" data-interval="2">D</div>
        <div class="chord-option" data-interval="3">D&#9839;</div>
        <div class="chord-option" data-interval="4">E</div>
        <div class="chord-option" data-interval="5">F</div>
        <div class="chord-option" data-interval="6">F&#9839;</div>
        <div class="chord-option" data-interval="7">G</div>
        <div class="chord-option" data-interval="8">G&#9839;</div>
        <div class="chord-option" data-interval="9">A</div>
        <div class="chord-option" data-interval="10">A&#9839;</div>
        <div class="chord-option" data-interval="11">B</div>
      </div>

      <div class="chord-section-header">Quality</div>
      <div class="chord-section">
        <div class="chord-option" data-quality="0">maj</div>
        <div class="chord-option" data-quality="-1">min</div>
        <div class="chord-option" data-quality="-2">dim</div>
        <div class="chord-option" data-quality="1">aug</div>
      </div>

      <div class="chord-section-header">Add</div>
      <div class="chord-section">
        <div class="chord-option" data-add="0">&times;</div>
        <div class="chord-option" data-add="2">2</div>
        <div class="chord-option" data-add="4">4</div>
        <div class="chord-option" data-add="6">6</div>
        <div class="chord-option" data-add="7">7</div>
        <div class="chord-option" data-add="9">9</div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-large btn-danger">Cancel</button>
      <button class="btn btn-large btn-primary">Save</button>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.color.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/notes.js"></script>
  <script type="text/javascript" src="js/ChordEditor.js"></script>
  <script type="text/javascript" src="js/Chart.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/fixtures.js"></script>

</body>
</html>
