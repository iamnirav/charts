<!DOCTYPE html>

<html>
<head>

  <title></title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="user-scalable=no, width=device-width" />

  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet"  />
  <link type="text/css" href="css/base.css" rel="stylesheet"  />

</head>
<body>

  <div class="container">
    <div class="btn-toolbar">

      <!-- Song selector -->
      <button class="btn btn-large song-library-btn"><i class="icon-th-list"></i></button>

      <button class="btn btn-large song-title"></button>

      <!-- Transpose controls -->
      <div class="btn-group">
        <button class="btn btn-large transpose-down-btn"><i class="icon-chevron-left"></i></button>
        <button class="btn btn-large transpose-key-btn"></button>
        <button class="btn btn-large transpose-up-btn"><i class="icon-chevron-right"></i></button>
      </div>

    </div>

    <div class="chart-wrapper">
    </div>
    <button class="btn btn-large add-row-btn">Add Row</button>
    <button class="btn btn-large delete-last-row-btn">Delete Last Row</button>
  </div>

  <!-- Song Library -->
  <div id="song-library-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Song Library</h3>
    </div>
    <div class="modal-body">
      <table class="table song-list">
        <thead>
          <tr>
            <th>Title</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody>
          <tr class="new-song-row">
            <td><input class="song-title" type="text" placeholder="New song title..."></td>
            <td><input class="song-key"   type="text" placeholder="New song key..."></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button class="btn btn-large close-btn">Cancel</button>
      <button class="btn btn-large btn-primary">Open</button>
    </div>
  </div>

  <!-- Chord Editor -->
  <div id="chord-editor-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Edit Chord</h3>
    </div>
    <div class="modal-body">

      <div class="chord-section-header">Type</div>
      <div class="chord-section" data-section="type">
        <div class="chord-option" data-type="0">%</div>
        <div class="chord-option" data-type="1"><i class="icon-music"></i></div>
      </div>

      <div class="chord-section-header">Base</div>
      <div class="chord-section">
        <div class="chord-option" data-pitch="0">C</div>
        <div class="chord-option" data-pitch="1">C&#9839;</div>
        <div class="chord-option" data-pitch="2">D</div>
        <div class="chord-option" data-pitch="3">D&#9839;</div>
        <div class="chord-option" data-pitch="4">E</div>
        <div class="chord-option" data-pitch="5">F</div>
        <div class="chord-option" data-pitch="6">F&#9839;</div>
        <div class="chord-option" data-pitch="7">G</div>
        <div class="chord-option" data-pitch="8">G&#9839;</div>
        <div class="chord-option" data-pitch="9">A</div>
        <div class="chord-option" data-pitch="10">A&#9839;</div>
        <div class="chord-option" data-pitch="11">B</div>
      </div>

      <div class="chord-section-header">Quality</div>
      <div class="chord-section">
        <div class="chord-option" data-quality="0">maj</div>
        <div class="chord-option" data-quality="-1">min</div>
        <div class="chord-option" data-quality="-2">dim</div>
        <div class="chord-option" data-quality="1">aug</div>
      </div>

      <div class="chord-section-header">Add</div>
      <div class="chord-section">
        <div class="chord-option" data-add="0">&times;</div>
        <div class="chord-option" data-add="2">2</div>
        <div class="chord-option" data-add="4">4</div>
        <div class="chord-option" data-add="6">6</div>
        <div class="chord-option" data-add="7">7</div>
        <div class="chord-option" data-add="9">9</div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-large btn-danger close-btn">Cancel</button>
      <button class="btn btn-large btn-primary">Save</button>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.color.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/notes.js"></script>
  <script type="text/javascript" src="js/ChordEditor.js"></script>
  <script type="text/javascript" src="js/SongLibrary.js"></script>
  <script type="text/javascript" src="js/models.js"></script>
  <script type="text/javascript" src="js/fixtures.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
